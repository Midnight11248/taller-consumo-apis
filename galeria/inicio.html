<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Galería de Fotos</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>

<body class="container mt-4">

<h1 class="text-center mb-4">Galería de Fotos</h1>

<!-- BOTONES -->
<div class="text-center mb-3">
    <button class="btn btn-success btn-promesas">
        Cargar imágenes con Promesas
    </button>

    <button class="btn btn-primary btn-async">
        Cargar imágenes con Async/Await
    </button>
</div>

<p id="estado" class="text-center fw-bold"></p>

<!-- GALERÍA -->
<div class="resultado row g-3"></div>

<!-- VIDEO -->
<hr class="mt-5">

<div class="video-container text-center">
    <h5>Proceso de Fermentación</h5>

    <video controls>
        <source src="video/fermentacion.mp4" type="video/mp4">
        Tu navegador no soporta video HTML5.
    </video>
</div>

<!-- SCRIPTS -->
<script src="promesas.js"></script>
<script src="peticiones.js"></script>

</body>
</html>
